<!doctype html>
<html lang=en>
<meta charset=utf-8>
<meta name=viewport content='initial-scale=0.9, width=device-width'>
<title>Memory Match</title>
<style>
    /* 
     * Colors:
     *      #ffffff white
     *      #f5f5f5 whitesmoke
     *      #c0c0c0 silver
     *      #a9a9a9 darkgray
     *      #808080 gray
     *      #696969 dimgray
     *      #000000 black
     *
     * Link colors:
     *      #0000cd mediumblue
     *      #808080 gray
     *
     *      #b0e0e6 powderblue
     *      #c0c0c0 silver
     *
     * Safari default link colors:
     *      #0000ee unvisited blue
     *      #551a8b visited purple
     */

    a {
        color: mediumblue;
    }

    a:visited {
        color: indigo;
    }

    @media (prefers-color-scheme: dark) {
        a {
            color: powderblue;
        }

        a:visited {
            color: violet;
        }
    }

    body, html {
        background: white;
        border: 0;
        color: black;
        font: 12pt Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    @media (prefers-color-scheme: dark) {
        body, html {
            background: black;
            color: white;
        }
    }

    body {
        padding-top: 24pt; /* space for fixed menu */
        padding-bottom: 1em;
    }

    footer {
        background: white;
        border-top: 1pt solid dimgray;
        color: dimgray;
        font-size: 11pt;
        margin: 1.5em 0 0 0;
        padding: 1em 0;
        text-align: center;
    }

    footer a {
        color: gray;
    }

    @media (prefers-color-scheme: dark) {
        footer {
            background: black;
            border-top: 1pt solid whitesmoke;
            color: whitesmoke;
        }

        footer a {
            color: silver;
        }
    }

    h1 {
        border: 0;
        font-size: 18pt;
        font-weight: 500;
        margin: 0.5em 0;
        padding: 0;
    }

    h2:before {
        content: '\00a7' ' ';
    }

    h2 {
        border: 0;
        font-size: 14pt;
        font-weight: 500;
        margin: 0.5em 0;
        padding: 0;
    }

    h3 {
        border: 0;
        font-size: 12pt;
        font-weight: 500;
        margin: 0.5em 0;
        padding: 0;
    }

    li {
        margin-bottom: 0.5em;
    }

    pre {
        background: whitesmoke;
        border: 0;
        color: black;
        font: 11pt ui-monospace, monospace;
        line-height: 150%;
        margin: 0;
        overflow: auto;
        padding: 1em;
    }

    @media (prefers-color-scheme: dark) {
        pre {
            background: dimgray;
            color: white;
        }
    }

    section {
        border: 0;
        margin: 1.5em auto 0 auto;
        max-width: 40em;
        padding: 0 1em;
    }

    time {
        white-space: nowrap;
    }

    .authors {
        color: gray;
        font: italic 12pt Helvetica, Arial, sans-serif;
    }

    @media (prefers-color-scheme: dark) {
        .authors {
            color: silver;
        }
    }

    .banner {
        border: 0;
        margin: 0;
        padding: 0;
        position: relative;
        width: 100%;
    }

    .banner img {
        border: 0;
        margin: 0;
        padding: 0;
        width: 100%;
    }

    .banner .caption {
        color: whitesmoke;
        right: 1em;
        position: absolute;
        top: 0.67em;
    }

    .banner .lower-caption {
        bottom: 0.67em;
        color: whitesmoke;
        right: 1em;
        position: absolute;
    }

    .collection {
        border: 0;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .collection h1 {
        color: dimgray;
        font-size: 16pt;
    }

    @media (prefers-color-scheme: dark) {
        .collection h1 {
            color: whitesmoke;
        }
    }

    .data_table {
        border-collapse: collapse;
    }

    .data_table th, .data_table td {
        border: thin solid black;
        padding: 0.25em;
        text-align: center;
    }

    @media (prefers-color-scheme: dark) {
        .data_table th, .data_table td {
            border: thin solid white;
        }
    }

    .item {
        background: whitesmoke;
        border: 1pt solid silver;
        color: black;
        display: inline-block;
        line-height: 150%;
        margin: 1em;
        padding: 0;
        text-align: center;
    }

    .item:hover {
        border: 1pt solid black;
    }

    .item a {
        border: 0;
        color: black;
        display: inline-block;
        margin: 0;
        padding: 0.5em 1em;
        text-decoration: none;
    }

    .item a:visited {
        color: dimgray;
    }

    .item strong {
        font-size: 14pt;
        font-weight: normal;
    }

    .item em {
        display: block;
    }

    @media (prefers-color-scheme: dark) {
        .item {
            background: dimgray;
            border: 1pt solid gray;
            color: white;
        }

        .item:hover {
            border: 1pt solid white;
        }

        .item a {
            color: white;
        }

        .item a:visited {
            color: whitesmoke;
        }
    }

    .links li:before {
        content: '\1f517';
        font-size: 8pt;
        position: absolute;
        left: -2em;
        top: 6pt;
    }

    .links li.blog:before {
        content: '\1f5de';
    }

    .links li.book:before {
        content: '\1f4d6';
    }

    .links li.docs:before {
        content: '\1f4d1';
    }

    .links li.email:before {
        content: '\1f4e7';
    }

    .links li.podcast:before {
        content: '\1f3a4';
    }

    .links li.repo:before {
        content: '\1f4bc';
    }

    .links li.site:before {
        content: '\1f310';
    }

    .links li {
        color: black;
        font-size: 12pt;
        left: -2em;
        line-height: 1.4;
        list-style-type: none;
        margin: 0 2em;
        padding: 0.25em;
        position: relative;
        width: 70ex;
    }

    .links li a {
        color: black;
        text-decoration: none;
    }

    .links li a:hover {
        text-decoration: underline;
    }

    .links li a:visited {
        color: dimgray;
    }

    .links time {
        color: gray;
        font: italic 12pt Helvetica, Arial, sans-serif;
        white-space: nowrap;
    }

    @media (prefers-color-scheme: dark) {
        .links li {
            color: white;
        }

        .links li a {
            color: white;
        }

        .links li a:visited {
            color: whitesmoke;
        }

        .links time {
            color: silver;
        }
    }

    .memory_map {
        border-collapse: collapse;
    }

    .memory_map th, .memory_map td {
        border: thin solid black;
        font-family: "Courier New", Courier, monospace;
        padding: 0.25em;
        text-align: center;
        width: 2em;
    }

    .memory_map td.blank {
        border: none;
    }

    @media (prefers-color-scheme: dark) {
        .memory_map th, .memory_map td {
            border: thin solid white;
        }
    }

    .menu {
        background: rgba(192, 192, 192, 0.9); /* silver */
        border: 0;
        border-bottom: 2pt solid silver;
        color: white;
        height: 24pt; /* matches body padding-top */
        margin: 0;
        padding: 0;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10;
    }

    .menu a {
        border: 0;
        color: white;
        display: inline-block;
        font: bold 16pt Helvetica, Arial, sans-serif;
        margin: 4pt 8pt;
        padding: 0;
        text-decoration: none;
    }

    @media (prefers-color-scheme: dark) {
        .menu {
            background: rgba(128, 128, 128, 0.9); /* gray */
            border-bottom: 2pt solid gray;
            color: black;
        }

        .menu a {
            color: black;
        }
    }

    .overview h1 {
        text-align: center;
    }

    .title {
        font: 14pt Helvetica, Arial, sans-serif;
    }
</style>
<style>
    #memory_match {
        background: white;
        color: black;
    }

    @media (prefers-color-scheme: dark) {
        #memory_match {
            background: black;
            color: white;
        }
    }

    #options {
        background: white;
        border: 1pt solid black;
        color: black;
    }

    @media (prefers-color-scheme: dark) {
        #options {
            background: black;
            border: 1pt solid white;
            color: white;
        }
    }

    #status {
        background: rgba(255, 255, 255, 0.9); /* white */
        border-top: 1pt solid silver;
    }

    @media (prefers-color-scheme: dark) {
        #status {
            background: rgba(0, 0, 0, 0.9); /* black */
            border-top: 1pt solid gray;
        }
    }

    #first_title, #second_title, #tries, #clock {
        background: white;
        color: black;
    }

    @media (prefers-color-scheme: dark) {
        #first_title, #second_title, #tries, #clock {
            background: black;
            color: white;
        }
    }
</style>
<script src=https://cdnjs.cloudflare.com/ajax/libs/cash/1.3.0/cash.min.js></script>
<script src=memory_match.js></script>
<nav class=menu>
    <a href=/ >Don McCaughey</a>
</nav>
<div id=memory_match>
