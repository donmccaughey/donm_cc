<!doctype html>
<html lang=en>
<link rel=icon href=data:,>
<meta charset=utf-8>
<meta name=viewport content='initial-scale=0.9, width=device-width'>
<title>Don McCaughey</title>
<style>
    a {
        color: var(--text);
    }
    a:visited {
        color: var(--text);
    }
    body {
        background: var(--page);
        border: 0;
        color: var(--text);
        font: 12pt "Atkinson Hyperlegible", Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 24pt 0 1em 0; 
    }
    html {
        background: var(--page);
        border: 0;
        color: var(--text);
        font: 12pt "Atkinson Hyperlegible", Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    main {
        background: var(--page);
        border: 0;
        color: var(--text);
        font: 12pt "Atkinson Hyperlegible", Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .banner {
        border: 0;
        margin: 0;
        padding: 0;
        position: relative;
        width: 100%;
    }
    .banner .upper-right {
        color: var(--highlight);
        position: absolute;
        right: 1em;
        top: 0.67em;
    }
    .banner img {
        border: 0;
        height: auto;
        margin: 0;
        padding: 0;
        width: 100%;
    }
    .menu {
        background: rgba(192, 192, 192, 0.9); 
        border: 0;
        color: var(--page);
        height: 24pt; 
        margin: 0;
        padding: 0;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10;
    }
    .menu a {
        border: 0;
        color: var(--page);
        display: inline-block;
        font: bold 16pt "Atkinson Hyperlegible", Helvetica, Arial, sans-serif;
        margin: 3pt 8pt;
        padding: 0;
        text-decoration: none;
    }
    .menu a:visited {
        color: var(--page);
    }
    @media (prefers-color-scheme: dark) {
        :root {
            --page: black;
            --highlight: dimgray;
            --dim-text: whitesmoke;
            --text: white;
        }
        .menu {
            background: rgba(128, 128, 128, 0.9); 
        }
    }
    @media (prefers-color-scheme: light) {
        :root {
            --page: white;
            --highlight: whitesmoke;
            --dim-text: dimgray;
            --text: black;
        }
    }
</style>
<nav class=menu>
    <a href=/ >Don McCaughey</a>
</nav>
<main>
    <figure class=banner>
        <figcaption class=upper-right>
            Split-Rocker by Jeff Koons, Glenstone, summer 2024
        </figcaption>
        <img src=/aughey/Split-Rocker_by_Jeff_Koons_Glenstone_summer_2024.jpg width=1024 height=768 alt='A larger than life head of an animal covered in blooming flowers.'>
    </figure>
</main>
