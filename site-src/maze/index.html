<!doctype html>
<html lang=en>
<meta charset=utf-8>
<meta name=viewport content='initial-scale=0.9, width=device-width'>
<title>Maze</title>
<link rel=stylesheet href=/base.css>
<script src='maze.js'></script>
<script>
    const { generate_maze } = wasm_bindgen;

    async function run() {
        await wasm_bindgen('maze_bg.wasm');
        const maze = generate_maze(20, 20, 'unicode');
        const pre = document.getElementById('maze');
        pre.textContent = maze;
    }

    run();
</script>
<style>
    #maze {
        background: whitesmoke;
        font: 11pt ui-monospace, monospace;
        line-height: 100%;
        margin: 2em 1em;
        padding: 2em 1em;
        text-align: center;
        width: auto;
    }
</style>
<nav class=menu>
    <a href=/ >Don McCaughey</a>
</nav>
<section class=overview>
    <h1>Maze</h1>
</section>
<section class=generator>
    <pre id=maze></pre>
</section>
